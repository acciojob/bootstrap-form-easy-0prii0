<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
	
	<body class="p-5">

  <div class="container">
    <form class="needs-validation" novalidate>
      <h2 class="text-center mb-4">Internship Form</h2>

      <!-- Row 1: First Name, Last Name, Email -->
      <div class="row g-3 mb-3">
        <div class="col">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name-input" required>
          <div class="invalid-feedback">First name required!</div>
        </div>
        <div class="col">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name-input" required>
          <div class="invalid-feedback">Last name required!</div>
        </div>
        <div class="col">
          <label for="email-input" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email-input"  required>
          <div class="invalid-feedback">Email required!</div>
        </div>
      </div>

      <!-- Row 2: College, Graduation Year, Roll No -->
      <div class="row g-3 mb-3">
        <div class="col">
          <label for="college-input" class="form-label">College</label>
          <input type="text" class="form-control" id="college-input" required>
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col">
          <label for="grad-year-select" class="form-label">Graduation Year</label>
          <select class="form-select" id="grad-year-select" required>
            <option selected disabled value="">Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">Please select a valid Graduation Year.</div>
        </div>
        <div class="col">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control" id="roll-no-input" required>
          <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
      </div>

      <!-- Row 3: Checkbox -->
      <div class="row mb-3">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>
        </div>
      </div>

      <!-- Row 4: Submit Button -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </div>
    </form>
  </div>
	
    <script>
		(() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

</body>

</html>
